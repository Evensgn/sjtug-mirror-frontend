language: node_js
node_js:
- node
env:
- CXX=g++-5
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
  packages:
  - g++-5
  - zip
install:
- npm i -g yarn && yarn
before_script:
- webpack --progress
- npm run release-pack
deploy:
  provider: releases
  api_key:
    secure: 
  file: dists.zip
  on:
    repo: sjtug/sjtug-mirror-frontend
    branch: master
    tags: true
